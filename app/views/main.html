<div class="row">
  <div ng-repeat="post in posts" class="blog-container col s12">
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light" ng-click="openModal($index)">
        <img ng-show="post.is_img" ng-src="/images/onepoint/{{post.media}}">

        <video ng-show="post.is_video" ng-src="/images/onepoint/{{post.media}}">

      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{post.title}}</span>
        <p><a class="activator" >More info</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{post.title}}<i class="material-icons right">close</i></span>
        <p>{{post.description}}</p>
      </div>
    </div>
  </div>
</div>


<!-- Modal Structure -->
<div id="blog_modal" class="modal modal-fixed-footer">
  <div class="modal-content">

  </div>
  <div class="modal-footer">
  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
