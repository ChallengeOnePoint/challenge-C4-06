<div class="row">
  <div ng-repeat="post in posts" class="blog-container col s12">
    <div class="card small">
      <div class="card-image waves-effect waves-block waves-light" ng-click="openModal(post)">
        <img ng-if="post.is_img" src="{{post.url}}">

        <video class="responsive-video" controls autoplay ng-if="post.is_video" src="{{post.url}}" mute>

      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4" ng-click="openModal(post)">{{post.title}}</span>
        <p><a class="activator" >More info</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{post.title}}<i class="material-icons right">close</i></span>
        <p>{{post.description}}</p>
      </div>
    </div>
  </div>
</div>


<!-- Modal Structure -->
<div id="blog_modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h3>{{current_post.title}}</h3>
    <span>Published by {{current_post.author}} on {{current_post.publicationDate}}</span>
    <img class="responsive-img" ng-show="current_post.is_img" src="{{current_post.url}}"/>
    <video class="responsive-video" controls autoplay ng-show="current_post.is_video" src="{{current_post.url}}" mute/>
    <p>{{current_post.description}}</p>
    <div ng-show="current_post.is_youtube" >
      <iframe allowfullscreen="" frameborder="0" height="315" src="{{current_post.media}}" width="420"></iframe>
    </div>
  </div>
  <div class="modal-footer">
  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
